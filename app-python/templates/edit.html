{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Edit Animal</h1>
        <form method="post">
            <div class="field">
                <label class="label">Animal</label>
                <div class="control">
                    <input class="input" type="text" name="animal" value="{{ item.animal }}" required maxlength="25">
                </div>
            </div>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" value="{{ item.name }}" required maxlength="100">
                </div>
            </div>
            <div class="field">
                <label class="label">Gender</label>
                <div class="control">
                    <input class="input" type="text" name="gender" value="{{ item.gender }}" maxlength="10">
                </div>
            </div>
            <div class="field">
                <label class="label">Age</label>
                <div class="control">
                    <input class="input" type="number" name="age" value="{{ item.age }}" min="0">
                </div>
            </div>
            <div class="field">
                <label class="label">Weight</label>
                <div class="control">
                    <input class="input" type="number" name="weight" value="{{ item.weight }}" min="0">
                </div>
            </div>
            <div class="field">
                <label class="label">Acquisition Date</label>
                <div class="control">
                    <input class="input" type="text" name="acquisition_date" value="{{ item.acquisition_date }}" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" title="Date format: dd/mm/yyyy">
                </div>
            </div>
            <div class="field">
                <label class="label">Acquisition Country</label>
                <div class="control">
                    <input class="input" type="text" name="acquisition_country" value="{{ item.acquisition_country }}" maxlength="100">
                </div>
            </div>
            <div class="field">
                <label class="label">Training Status</label>
                <div class="control">
                    <input class="input" type="text" name="training_status" value="{{ item.training_status }}" maxlength="40">
                </div>
            </div>
            <div class="field">
                <label class="label">In Service Country</label>
                <div class="control">
                    <input class="input" type="text" name="in_service_country" value="{{ item.in_service_country }}" maxlength="100">
                </div>
            </div>
            <div class="field">
                <label class="label">Breed</label>
                <div class="control">
                    <input class="input" type="text" name="breed" value="{{ item.breed }}" maxlength="100">
                </div>
            </div>
            <div class="field">
                <label class="label">Height</label>
                <div class="control">
                    <input class="input" type="number" name="height" value="{{ item.height }}" min="0">
                </div>
            </div>
            <div class="field">
                <label class="label">Tail Length</label>
                <div class="control">
                    <input class="input" type="number" name="tail_length" value="{{ item.tail_length }}" min="0">
                </div>
            </div>
            <div class="field">
                <label class="label">Body Length</label>
                <div class="control">
                    <input class="input" type="number" name="body_length" value="{{ item.body_length }}" min="0">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="reserved" {% if item.reserved %}checked{% endif %}>
                    Reserved
                </label>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Save</button>
                </div>
                <div class="control">
                    <a class="button is-light" href="{{ url_for('main.inventory_list') }}">Cancel</a>
                </div>
            </div>
        </form>
        <form method="post" action="{{ url_for('main.delete', id=item.id) }}" style="margin-top: 20px;" onsubmit="return confirmDelete();">
            <div class="field">
                <div class="control">
                    <button class="button is-danger" type="submit">Delete</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this record?');
    }
</script>
{% endblock %}
